  <body>

  	<div class="container mt-3 mb-3">
  		<h3 class="display-4 text-center text-primary">
  			<!-- <i class="fa fa-user-circle text-primary"></i><span>Sim</span>Dave -->
  			<i class="fa fa-book text-primary"></i><span>BookList</span><!-- <i class="fa fa-mobile text-primary"></i> --><span>App</span> (By SimDave)</h3>
  			<!-- <p class="text-primary text-center" style="font-size: 25px">by SimDave</p> -->
  			<hr class="text-primary" style="height: 4px">
  			<p class="text-primary text-center" style="font-size: 20px">Keep record of the books you read</p>
  			<form id="book-form">
  				<div class="form-group">
  					<label for="title">Title</label>
  					<input type="text" id="title" class="form-control" placeholder="Enter Book Title">
  				</div>
  				<div class="form-group">
  					<label for="author">Author</label>
  					<input type="text" id="author" class="form-control" placeholder="Enter Book Author">
  				</div>
  				<div class="form-group">
  					<label for="isbn">ISBN#</label>
  					<input type="text" id="isbn" class="form-control" placeholder="Enter Book ISBN">
  				</div>
  				<input type="submit" value="Add Book to List" class="btn btn-primary btn-block">
  			</form>
  			<table class="table table-striped mt-5">
  				<thead>
  					<tr>
  						<th>Title</th>
  						<th>Author</th>
  						<th>ISBN#</th>
  						<th></th>
  					</tr>
  				</thead>
  				<tbody id="book-list"></tbody>
  			</table>
  			<hr>
  			<h2 class="text-center"><span style="text-decoration: underline;"><a href="about-developer.html"><i class="fa fa-user-circle text-primary"></i>About Developer</a></span></h2>
  	</div>
